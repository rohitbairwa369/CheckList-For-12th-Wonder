<div class="h-screen">
    <div class="text-3xl gap-4 flex align-items-center w-full border-bottom-1 p-2 pb-3">
        <i class="pi pi-unlock text-2xl"></i>
        <label for="profile">Settings Page</label>
    </div>


    <div class="p-2 mt-4">
        <label class="text-2xl p-2">Change Theme</label>
        <div class="flex gap-4 flex-wrap">
            <div class="w-11rem h-11rem align-items-center justify-content-center hover:border-red-500 hover:border-3 mt-3 ml-2 flex flex-wrap cursor-pointer p-1 border-1" (click)="resetTheme()">
                <div class="w-5rem h-5rem navbarColor">
                </div>
                <div class="w-5rem h-5rem sidebarColor">
                </div>
                <div class="w-5rem h-5rem backkcolor">
                </div>
                <div class="w-5rem h-5rem bg-gray-900">
                </div>
            </div>
            <div
                class="w-11rem h-11rem align-items-center hover:border-red-500 hover:border-3 justify-content-center mt-3 ml-2 flex flex-wrap cursor-pointer p-1 border-1" (click)="themeTwo()">
                <div class="w-5rem h-5rem navbarColortheme2">
                </div>
                <div class="w-5rem h-5rem sidebarColortheme2">
                </div>
                <div class="w-5rem h-5rem backkcolor">
                </div>
                <div class="w-5rem h-5rem bg-gray-900">
                </div>
            </div>
        </div>
<div cla></div>
        <div class="flex align-items-center p-2 gap-2 mt-3">
            <label class="text-2xl p-2">Customize Navbar -</label>
            <p-colorPicker [(ngModel)]="navbar"></p-colorPicker>
            <label class="text-2xl" [ngStyle]="{'color':navbar}">{{navbar}}</label>
        </div>
        <div class="p-2 mt-4 flex gap-2">
            <button pButton class="bg-green-800 text-2xl px-3 py-2" (click)="savetheme()">Save Changes </button>
            <button pButton class="bg-gray-800 text-2xl px-3 py-2 outline-none" (click)="resetTheme()">Reset</button>

        </div>
    </div>
</div>
