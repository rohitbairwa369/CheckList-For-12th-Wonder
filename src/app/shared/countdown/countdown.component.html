<div *ngIf="day; else otherwise">
    <span >{{daysLeft}} days , </span>
    <span>{{hr}} hours , </span>
    <span>{{min}} min left </span>
</div>

<ng-template #otherwise>
    <span>{{daysLeft}} days , </span>
    <span>{{hr}} hours , </span>
    <span>{{min}} Min , </span>
    <span>{{sec}} Sec , </span>
    <span>{{ms}}</span>
</ng-template>
